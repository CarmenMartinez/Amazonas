
<h3 class="element-align">{{titulo}}</h3>

<button 
  *ngIf="!isCart" 
  routerLink="/carrito" 
  type="button" 
  class="btn btn-success element-align" >
  Añadir al carrito
</button>

<app-producto-item 
  *ngFor="let producto of productos"
  [producto]=producto
  [isCart]=isCart
  [prodInCart]=prodInCart[producto.id]
  (addOrRemoveItem) = changeCart($event);
  (showItemDetail) = "showDetailList($event)">
</app-producto-item>

<br>
